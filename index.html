<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Sign-up Form</title>

        <link rel="stylesheet" href="./styles.css">
    </head>

    <body>
        <div>
            <div>
                <img src="./images/bg-image.jpg">
            </div>
            <div>
                <img src="./images/odin-lined.png">
                <h1>ODIN</h1>
            </div>
            <div>
                <p>Photo by
                <a href="https://unsplash.com/@haliewestphoto">Halie West</a>
                on
                <a href="https://unsplash.com/">Unsplash</a>
                </p>
            </div>
        </div>

        <div>
            <p>This is not a real online service! You know you need something
            like this in your life to help you realize your deepest dreams.
            Sign up now to get started.</p>

            <p>You know you want to.</p>

            <div>
                <div>
                    <label for="fname">first name</label>
                    <input type="text" id="fname" name="fname">

                    <label for="lname">last name</label>
                    <input type="text" id="lname" name="lname">
                </div>

                <div>
                    <label for="email">email</label>
                    <input type="email" id="email" name="email">

                    <label for="tel">phone number</label>
                    <input type="tel" id="tel" name="tel">
                </div>

                <div>
                    <label for="password">password</label>
                    <input type="password" id="password" name="password">

                    <label for="password2">confirm password</label>
                    <input type="password" id="password2" name="password2">
                </div>
            </div>

            <button type="submit">Create Account</button>
            <p>Already have an account? <a href="#">Log in</a>
        </div>

    </body>
</html>
