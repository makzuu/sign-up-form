<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Sign-up Form</title>

        <link rel="stylesheet" href="./styles.css">
    </head>

    <body>
        <div class="container">
            <!-- left -->
            <div>
                <img class="main-image" src="./images/bg-image.jpg">
                <div class="logo">
                    <img src="./images/odin-lined.png">
                    <h1>odin</h1>
                </div>
                <p class="credits">Photo by
                <a href="https://unsplash.com/@haliewestphoto">Halie West</a>
                on
                <a href="https://unsplash.com/">Unsplash</a>
                </p>
            </div>

            <!-- right -->
            <div class="right">
                <!-- main text -->
                <div class="main-text">
                    <p>
                    This is not a real online service! You know you need something
                    like this in your life to help you realize your deepest dreams.
                    Sign up <em>now</em> to get started.
                    </p>

                    <p>
                    You know you want to.
                    </p>
                </div>

                <form action="#" method="post">
                    <div class="f-main">
                        <h2>Let's do this!</h2>
                        <div class="f-row">
                            <div class="f-item">
                                <label for="fname">first name</label>
                                <input id="fname" name="fname" type="text">
                            </div>

                            <div class="f-item">
                                <label for="lname">last name</label>
                                <input id="lname" name="lname" type="text">
                            </div>
                        </div>

                        <div class="f-row">
                            <div class="f-item">
                                <label for="email">email</label>
                                <input id="email" name="email" type="email">
                            </div>

                            <div class="f-item">
                                <label for="number">phone number</label>
                                <input id="number" name="number" type="tel">
                            </div>
                        </div>

                        <div class="f-row">
                            <div class="f-item">
                                <label for="confirmation">password</label>
                                <input id="password" name="password" type="password">
                            </div>

                            <div class="f-item">
                                <label for="confirmation">confirm password</label>
                                <input id="confirmation" name="confirmation" type="password">
                            </div>
                        </div>
                    </div>

                    <!-- form footer -->
                    <div class="f-footer">
                        <button type="submit">Create Account</button>
                        <p>Already have an account? <a href="#">Log in</a></p>
                    </div>
                </form>

            </div>
        </div>
    </body>
</html>
